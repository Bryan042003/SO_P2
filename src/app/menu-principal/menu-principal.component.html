<div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div
        style="align-items: center; background-color: #F8F8F8; place-content: center; padding: 10% 0% 10% 0%; justify-content: center;">
        <h1 style="margin: 40px;">Proyecto Programado 2 Sistemas Operativos</h1>
        <div style="justify-content: center;">
            <p>Ingresar semilla</p>
            <input type="number" name="semilla" id="semilla" min="0">
            <br>

            <p>Seleccionar Algoritmo</p>
            <select name="" id="opciones">
                <option value="opcion3" selected>SELECCIONAR</option>
                <option value="opcion1">FIFO</option>
                <option value="opcion2">SC</option>
                <option value="opcion3">MRU</option>
                <option value="opcion4">RND</option>
            </select>

            <p>Seleccionar Cantidad de Procesos</p>
            <select name="" id="opciones">
                <option value="opcion3" selected>0</option>
                <option value="opcion1">10</option>
                <option value="opcion2">50</option>
                <option value="opcion3">100</option>
            </select>

            <p>Seleccionar Cantidad de Operaciones</p>
            <select name="" id="opciones">
                <option value="opcion3" selected>0</option>
                <option value="opcion1">500</option>
                <option value="opcion2">1000</option>
                <option value="opcion3">5000</option>
            </select>

            <p>Seleccionar Archivo</p>
            <input type="file" name="archivo" id="archivo">

        </div>
        <div style="margin: 40px;">
            <button>Ejecutar</button>
        </div>

    </div>
</div>
